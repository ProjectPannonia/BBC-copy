<html>
	<head>
		<title>BBC News</title>
		
		<style type="text/css">
			<!-- -->
			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center, dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
										margin: 0;
										padding: 0;
										border: 0;
										font-size: 100%;
										font: inherit;
										vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			<!-- -->
		
			a {
				text-decoration:none;
			}
			a:hover {
				border-bottom: 2px solid #1188BB;
			}
			
			#first-section {
				width:100%;
				height:40px;
				border-top: 1px solid #CCCCCC;
				border-bottom: 1px solid #CCCCCC;
			}
			#bbc-logo {
				margin: 8px 5px 10px 462px;
				padding-right:3px;
				float:left;
			}
			
			#sign-button {
				width: 100px;
				
				height:29px;
				margin: 0px 5px 0px 0px;
				float:left;
				padding-top:12px;
				padding-left:50px;
			}
			.top-buttons-border {
				border-right: 2px solid #CCCCCC;
				
			}
			.top-buttons {
				font-size:16px;
				color:#333333;
			}
			#second-section {
				width:100%;
				background-color:#BB1919;
				height:50px;
			}
			#third-section {
				background-color: #A91717;
				width:100%;
				height:30px;
			}
			
		</style>
	</head>
	
	<body>
	
		<div id="first-section" class="remove-left-right-margin">
			
			<div id="bbc-logo" class="top-buttons-border">
				<img src="http://completewebdevelopercourse.com/clone/index_files/bbc-blocks-dark.png">
			</div>
			<div id="sign-button"><span class="top-buttons">Sing in</span></div>
			<div><span></span></div>
			
			
		</div>
		
		
		<div id="second-section" class="remove-left-right-margin">
		
		</div>
		<div id="third-section" class="remove-left-right-margin">
		
		</div>
	</body>
</html>
